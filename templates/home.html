<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Madlibs game</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action="/story" method="post">
        <label for="place">place:</label>
        <input type="text" name="place">

        <label for="noun">noun:</label>
        <input type="text" name="noun">

        <label for="verb">verb:</label>
        <input type="text" name="verb">

        <label for="adjective">adjetive:</label>
        <input type="text" name="adjective">

        <label for="plural_noun">plural_noun:</label>
        <input type="text" name="plural_noun">

        <button>Submit</button>
    </form>
</body>
</html>
